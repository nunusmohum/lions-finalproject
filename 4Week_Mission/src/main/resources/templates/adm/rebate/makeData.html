<!DOCTYPE html>
<html layout:decorate="~{/adm/layout/layout}">

<head>
    <title>정산데이터 생성</title>
</head>

<main layout:fragment="main">
    <div class="container mx-auto flex-grow flex items-center justify-center">
        <div>
            <h1>정산데이터 생성</h1>

            <div class="flex">
                <form method="post" th:action>
                    <select name="yearMonth" class="select select-bordered">
                        <option th:each="month: ${months}" th:value="${month}" th:text="${month}"></option>
                    </select>

                    <input class="btn btn-primary" type="submit" value="생성">
                </form>

                <a href="/adm/rebate/rebateOrderItemList" class="ml-2 btn btn-secondary btn-outline">생성된 정산데이터 보기</a>
            </div>
        </div>
    </div>
</main>

</html>
